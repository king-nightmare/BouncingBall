<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css"> 
</head>
<body>
    <div>
        <div id="Ball" class="Ball"></div>
    </div>
    <script>
        const box = document.querySelector('.Ball');
        let x = 25;
        let y = 500;
    
        function moveBox(dx, dy) {
          x += dx;
          y += dy;
          box.style.top = y + 'px';
          box.style.left = x + 'px';
          if (x < 10) {
             x = 10;
          } else if (x + box.offsetWidth > screenWidth-10) {
            x = screenWidth - box.offsetWidth-10;
         }
        }

        function MoveUp(event){
            box.style.top='430px';
        }
        function MoveDown(event){
          box.style.top='500px';
        }
        const elementRect = box.getBoundingClientRect(); // get the element's position and dimensions
        const screenWidth = window.innerWidth;
        console.log(elementRect);
        document.addEventListener('keydown', function(event) {
          switch (event.key) {
            case 'ArrowUp':
              MoveUp();
              setTimeout(() => {
                MoveDown();
              }, 200);
                break;

            case 'ArrowLeft':
              moveBox(-10, 0);
              break;

            case 'ArrowRight':
              moveBox(10, 0);
              break;
          }
        });
      </script>
</body>
</html>
